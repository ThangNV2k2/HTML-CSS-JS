<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Element</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="btn">
            <button class="active" type-food="all">All food</button>
            <button type-food="salad">Salad</button>
            <button type-food="meat">Meat</button>
            <button type-food="drinks">Drinks</button>
            <button type-food="dessert">Dessert</button>
        </div>
        <div class="img-list">
            <div class="img"  type-food="dessert">
                <img src="img/dessert1.jpg" alt="">
            </div>
            <div class="img" type-food="drinks">
                <img src="img/drinks2.jpg" alt="">
            </div>
            <div class="img" type-food="drinks">
                <img src="img/drinks1.jpg" alt="">
            </div>
            <div class="img" type-food="drinks">
                <img src="img/drinks3.jpg" alt="">
            </div>
            <div class="img" type-food="meat">
                <img src="img/meat1.jpg" alt="">
            </div>
            <div class="img" type-food="meat">
                <img src="img/meat2.jpg" alt="">
            </div>
            <div class="img" type-food="salad">
                <img src="img/salad1.jpg" alt="">
            </div>
            <div class="img" type-food="salad">
                <img src="img/salad2.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
